# Kickstart file for Common Criteria evaluated configuration

# Refer to the kickstart documentation for details:
#
# http://www.redhat.com/docs/manuals/enterprise/RHEL-4-Manual/sysadmin-guide/

# You MAY modify the following settings as documented in the ECG:
keyboard us
## current ks fails when using langsupport or mouse keywords
#langsupport --default=en_US.UTF-8 en_US.UTF-8
timezone --utc America/Chicago
firewall --disabled
# Port 222 is the default port for the OpenSSH daemon with MLS label
# enforcement. The port is opened by Xinetd which sets the label and invokes
# the sshd. 
#firewall --enabled --port=22:tcp --port=222:tcp --port=80:tcp --port=21:tcp --port=25:tcp --port=500:udp --port=:esp --port=:ah
#nodmraid # bugfix
#nokill # FIXME

# Do NOT modify these settings:
install
%include /tmp/cc-key.cfg
lang en_US.UTF-8
skipx
text
rootpw will-be-set-in-postinstall
authconfig --enableshadow --passalgo=sha512 --update
selinux --enforcing

# dynamically generated config from pre script
%include /tmp/cc-instsrc.cfg
%include /tmp/cc-network.cfg
%include /tmp/cc-disks.cfg

